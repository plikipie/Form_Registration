<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with required information</p>
    <form action="#" method="post">
      <fieldset>
        <label for="firstName"
          >Enter Your First Name:<input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Input Your First Name"
            required
        /></label>
        <label for="secondName">
          Enter Your Second Name:
          <input
            type="text"
            id="secondName"
            name="secondName"
            placeholder="Input Your Second Name"
            required
        /></label>
        <label for="email"
          >Enter Your Email:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Input Your Email"
            required
        /></label>
        <label for="password"
          >Create a New Password
          <input
            type="password"
            pattern="[a-z0-5]{8,}"
            title="Password min 8 character"
            name="password"
            id="password"
            placeholder="Input Your Password"
            required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account Type (Required)</legend>
        <label for="personalAccount"
          ><input
            class="inline"
            type="radio"
            name="accountType"
            id="personalAccount"
            checked
          />Personal Account</label
        >
        <label for="businessAccount"
          ><input
            class="inline"
            type="radio"
            name="accountType"
            id="businessAccount"
          />Business Account
        </label>
      </fieldset>
      <fieldset>
        <label for="profilePicture"
          >Upload your profile picture:<input
            type="file"
            name="profilePicture"
            id="profilePicture"
            accept="image/*"
        /></label>
        <label for="age"
          >Input your age (years):
          <input type="number" min="13" max="120" name="age" id="age"
        /></label>
        <label for="referrer"
          >How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="" disabled selected>(select one)</option>
            <option value="1">FreeCodeCamp Sosial Media</option>
            <option value="2">FreeCodeCamp Website</option>
            <option value="3">FreeCodeCamp Course</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:<textarea
            id="bio"
            name="bio"
            cols="30"
            rows="3"
            placeholder="I like coding on the beach..."
          >
          </textarea>
        </label>
        <label for="term-and-conditions"
          ><input
            type="checkbox"
            name="term-and-conditions"
            id="term-and-conditions"
            required
          />I Accept the <a href="#">terms and conditions</a></label
        >
      </fieldset>
      <input type="submit" value="Submit" name="submit" />
    </form>
  </body>
</html>
